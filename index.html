
<html>

</head>
<body bgcolor="black">
<style>
.container {
  display: flex;
  justify-content: space-around;
  align-items: center;
  height: 100vh;
}

.card {
  width: 250px;
  height: 340px;
  background: #474850;
  border-radius: 20px;
  transition: border-radius 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  text-align: center;
  position: relative;
  margin: 0 20px;
  text-decoration: none; /* Remove underline from links */
  color: inherit; /* Inherit text color */
  transition:
    transform 0.3s ease,
    box-shadow 0.3s ease;
}

.card:hover {
  cursor: pointer;
  transform: scale(1.25);
  
}

.shadow {
  box-shadow: inset 0 -1em 3em #0566c0,
              0 0  0 2px #0566c0,
              0.1em 0.2em 3em #0566c0;
}

.items {
  top: 40%;
  position: relative;
  width: 100px;
  height: 100px;
  left: calc(50% - 50px); /* Center the image within the card */
}

.dis {
  text-align: center;
  top: 50%;
  position: relative;
  font-family: "Lucida Console", "Courier New", monospace;
  color: bisque;
  font-size: 25px;
  margin-top: 20px;
}

</style>

<div class="container">
  <a href="manchesterunited.html" class="card shadow">
    <div class="items">
      <img src="https://upload.wikimedia.org/wikipedia/en/7/7a/Manchester_United_FC_crest.svg" width="100px"> 
    </div>
    <div class="dis">Manchester United</div>
  </a>

  <a href="fcbarcelona.html" class="card shadow">
    <div class="items">
      <img src="https://upload.wikimedia.org/wikipedia/en/4/47/FC_Barcelona_%28crest%29.svg" width="100px">
    </div>
    <div class="dis">FC Barcelona</div>
  </a>

  <a href="bayernmunich.html" class="card shadow">
    <div class="items">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/FC_Bayern_M%C3%BCnchen_logo_%282017%29.svg" width="100px">
    </div>
    <div class="dis">Bayern Munich</div>
  </a>
</div>

</body>
</html>
